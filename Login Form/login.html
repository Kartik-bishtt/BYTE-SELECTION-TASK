    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">BYTE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
            </ul>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="login.html">Login</a>

                    </li>

    <div class="container">
        <form id="loginForm">
            <h1 class="mb-5 mt-3" style="color: #387ADF;">Login Page</h1>

            <div class="input-group mb-3">
                <label for="email"></label>
                <span class="input-group-text" id="basic-addon2" style="height: 75%;">Email</span>
                <input type="text" id="email" name="email" class="form-control" required>
            </div>

            <div class="input-group mb-3">
                <label for="password"></label>
                <span class="input-group-text" id="basic-addon3" style="height: 75%;">Password</span>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="d-grid gap-1 col-4 mx-auto">
                <button type="button" onclick="loginUser()" class="btn btn-outline-success">Login</button>
            </div>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>
